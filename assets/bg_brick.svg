<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="brickPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Light brown background -->
      <rect width="100" height="100" fill="#d4a574"/>

      <!-- Brick rows -->
      <!-- Row 1 -->
      <rect x="0" y="0" width="48" height="23" fill="#c49060" stroke="#8b6f47" stroke-width="1"/>
      <rect x="50" y="0" width="48" height="23" fill="#c49060" stroke="#8b6f47" stroke-width="1"/>

      <!-- Row 2 (offset) -->
      <rect x="-25" y="25" width="48" height="23" fill="#b88050" stroke="#8b6f47" stroke-width="1"/>
      <rect x="25" y="25" width="48" height="23" fill="#b88050" stroke="#8b6f47" stroke-width="1"/>
      <rect x="75" y="25" width="48" height="23" fill="#b88050" stroke="#8b6f47" stroke-width="1"/>

      <!-- Row 3 -->
      <rect x="0" y="50" width="48" height="23" fill="#c49060" stroke="#8b6f47" stroke-width="1"/>
      <rect x="50" y="50" width="48" height="23" fill="#c49060" stroke="#8b6f47" stroke-width="1"/>

      <!-- Row 4 (offset) -->
      <rect x="-25" y="75" width="48" height="23" fill="#b88050" stroke="#8b6f47" stroke-width="1"/>
      <rect x="25" y="75" width="48" height="23" fill="#b88050" stroke="#8b6f47" stroke-width="1"/>
      <rect x="75" y="75" width="48" height="23" fill="#b88050" stroke="#8b6f47" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#brickPattern)"/>
</svg>
